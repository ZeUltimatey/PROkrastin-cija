version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.laravel
    volumes:
      - ./laravel-app:/var/www/html
    ports:
      - "9000:9000"
    networks:
      - app-network

  react:
    build:
      context: .
      dockerfile: Dockerfile.react
    volumes:
      - ./react-app:/app
    ports:
      - "3000:3000"
    networks:
      - app-network

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./react-app/build:/usr/share/nginx/html
    depends_on:
      - app
      - react
    networks:
      - app-network

  db:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: laravel_db
      MYSQL_USER: laravel_user
      MYSQL_PASSWORD: secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data: